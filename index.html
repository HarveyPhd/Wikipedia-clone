<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="shortcut icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico" type="image/x-icon">
  <link rel="icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico" type="image/x-icon">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="central-textlogo">
    <img class="central-featured-logo" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" srcset="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png 1.5x, https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png 2x"   width="200" height="183" alt="Wikipedia">
    <h1 class="central-textlogo-wrapper">
      <span class="central-textlogo__image sprite svg-Wikipedia_wordmark">
        WIKIPEDIA
      </span>
      <strong class="jsl10n localized-slogan" lang="es">
        La enciclopedia libre
      </strong>
    </h1>
  </div>
  <div class="central-featured">
    <div class="central-featured-lang lang1">
      <a href="https://es.wikipedia.org/" title="Español - Wikipedia - La enciclopedia libre" class="link-box" data-slogan="La enciclopedia libre">
        <strong>Español</strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;776&nbsp;000+
          </bdi>
          <span>artículos</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang2">
      <a href="https://en.wikipedia.org/" tittle="English - Wikipedia - The Free Encyclopedia" class="link-box" data-slogan="The Free Encyclopedia">
        <strong>
          English
        </strong>
        <small>
          <bdi dir="ltr">
            6&nbsp;458&nbsp;000+
          </bdi>
          <span>articles</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang3">
      <a href="https://ru.wikipedia.org/" title="Russkiy — Википедия — Свободная энциклопедия" class="link-box" data-slogan="Свободная энциклопедия">
        <strong>
          Русский
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;789&nbsp;000+
          </bdi>
          <span>статей</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang4">
      <a href="https://ja.wikipedia.org/" title="Nihongo — ウィキペディア — フリー百科事典" class="link-box" data-slogan="フリー百科事典">
        <strong>
          日本語
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;314&nbsp;000+
          </bdi>
          <span>
            記事
          </span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang5">
      <a href="https://de.wikipedia.org/" title="Deutsch — Wikipedia — Die freie Enzyklopädie" class="link-box" data-slogan="Die freie Enzyklopädie">
        <strong>
          Deutsch
        </strong>
        <small>
          <bdi dir="ltr">
            2&nbsp;667&nbsp;000+
          </bdi>
          <span>Artikel</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang6">
      <a href="https://fr.wikipedia.org/" title="Français — Wikipédia — L’encyclopédie libre" class="link-box" data-slogan="L’encyclopédie libre">
        <strong>
          Français
        </strong>
        <small>
          <bdi dir="ltr">
            2&nbsp;400&nbsp;000+
          </bdi>
          <span>articles</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang7">
      <a href="https://zh.wikipedia.org/" title="Zhōngwén — 維基百科 — 自由的百科全書" class="link-box" data-slogan="自由的百科全書">
        <strong>
          中文
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;256&nbsp;000+
          </bdi>
          <span>
            條目
          </span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang8">
      <a href="https://it.wikipedia.org/" title="Italiano - Wikipedia - L'enciclopeia libera" class="link-box" data-slogan="L'enciclopedia libera">
        <strong>
          Italiano
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;742&nbsp;000+
          </bdi>
          <span>voci</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang9">
      <a href="https://pt.wikipedia.org/" title="Português — Wikipédia — A enciclopédia livre" class="link-box" data-slogan="A enciclopédia livre">
        <strong>
          Português
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;085&nbsp;000+
          </bdi>
          <span>artigos</span>
        </small>
      </a>
    </div>
    <div class="central-featured-lang lang10">
      <a href="https://pl.wikipedia.org/" title="Polski — Wikipedia — Wolna encyklopedia" class="link-box" data-slogan="Wolna encyklopedia">
        <strong>
          Polski
        </strong>
        <small>
          <bdi dir="ltr">
            1&nbsp;512&nbsp;000+
          </bdi>
          <span>haseł</span>
        </small>
      </a>
    </div>
  </div>
  <div class="search-container">
    <form class="pure-form" action="//www.wikipedia.org/search-redirect.php">
      <fieldset>
        <div class="search-input" id="search-input">
          <label for="searchInput" class="screen-reader-text">Search Wikipedia</label>
          <input name="search" id="searchInput" type="search" size="20" autofocus="autofocus" accesskey="F" dir="auto" autocomplete="off" style="padding-right: 64px;">
          <div class="styled-select js-enable">
            <div class="hide-arrow">
              <label for="searchLanguage" id="jsLangLabel" class="js-langpicker-label">
                ES
              </label>
              <select name="language" id="searchLanguage">
                <option value="af">Afrikaans</option>
                <option value="pl">Polski</option>
                <option value="es">Spain</option>
              </select>
            </div>
            <i class="sprite svg-arrow-down"></i>
          </div>
        </div>
        <button class="pure-button pure-button-primary-progressive" type="submit">
          <i class="sprite svg-search-icon">Search</i>
        </button>
      </fieldset>
    </form>
  </div>
  <div class="lang-list-button-wrapper">
    <button id="js-lang-list-button" class="lang-list-button">
      <i class="sprite svg-language-icon"></i>
      <span class="lang-list-button-text jsl10n">
        Leer Wikipedia en tu idioma
      </span>
      <i class="sprite svg-arrow-down-blue"></i>
    </button>
  </div>
</body>
</html>
